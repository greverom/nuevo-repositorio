<section class="container mt-5">
    <h2 class="mb-4 text-center">Configuración Producto</h2>
    <form (ngSubmit)="addProduct()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción:</label>
        <input type="text" id="description" class="form-control" [(ngModel)]="product.description" name="description" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Precio:</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
      </div>
      <button class="btn btn-success w-35" type="submit">Agregar Producto</button>
    </form>
  </section>
