

<div class="container mt-4 animate__animated animate__fadeIn">
    <div class="row">
        <div class="col">
            <h1>Paciente: <small>{{paciente.nombres}}</small></h1>
            <hr> 
            
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form (submit)="guardar(f)"
            #f="ngForm">
            <button  type="button" (click)="limpiar(f)" class="btn btn-outline-primary">Eliminar datos del campo</button>
                <div class="form-group pId">
                    <label>Paciente ID</label>
                    <input type="text" 
                    class="form-control" 
                    [(ngModel)]="paciente.id"
                    name="id"
                    placeholder="Paciente ID" 
                    disabled="disabled">
                    <small class="form-text text-muted"></small>
                </div>
                <br>
                
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" 
                    placeholder="Nombres y Apellidos"
                    class="form-control"
                    [(ngModel)]="paciente.nombres"
                    name="nombre"
                    required>
                </div>
               
                <div class="form-group">
                    <label>Cédula</label>
                    <input type="text" 
                    placeholder="Cédula"
                    name="cedula"
                    class="form-control"
                    [(ngModel)]="paciente.cedula"
                    required>
                </div>
                
                <div class="form-group">
                    <label>Correo</label>
                    <input type="text" 
                    placeholder="Correo"
                    name="correo"
                    [(ngModel)]="paciente.correo"
                    class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Numero de teléfono</label>
                    <input type="text" 
                    placeholder="celular"
                    name="telefono"
                    [(ngModel)]="paciente.telefono"
                    class="form-control"
                    required>
                </div>
                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" 
                    placeholder="Dirección"
                    name="direccion"
                    [(ngModel)]="paciente.direccion"
                    class="form-control"
                    required>
                </div>

                <hr>
                <div class="form-group text-center">

                    <button  class="btn btn-primary m-2 boton"> Agregar</button>

                </div>
            </form>
        </div>
    </div>
</div>
