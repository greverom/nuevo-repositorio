<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesi칩n</h2>
              <p class="text-white-50 mb-5">Ingresa tu email y password!</p>

              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-outline form-white mb-4 text-start">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email">
                  <div *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors?.['required']" class="text-danger">El email es requerido.</div>
                    <div *ngIf="email.errors?.['email']" class="text-danger">El email no es v치lido.</div>
                  </div>
                </div>

                <div class="form-outline form-white mb-4 text-start">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password">
                  <div *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.errors?.['required']" class="text-danger">La contrase침a es requerida.</div>
                    <div *ngIf="password.errors?.['minlength']" class="text-danger">La contrase침a debe tener al menos 6 caracteres.</div>
                  </div>
                </div>

                <p class="small mb-5 pb-lg-2">
                  <a class="text-white-50 forgot-password-link" href="#!">Forgot password?</a>
                </p>

                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">No tienes cuenta? <a routerLink="/register" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
