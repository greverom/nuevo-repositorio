<div>
  <input [(ngModel)]="productName" placeholder="Product name">
  <input [(ngModel)]="productDescription" placeholder="Product description">
  <input [(ngModel)]="productPrice" placeholder="Product price" type="number">
  <button (click)="addProduct()">Add Product</button>
</div>


<ul>
  <li *ngFor="let product of products | async">
    {{ product.name }} - {{ product.description }} - ${{ product.price }}
    <button (click)="deleteProduct(product.key)">Delete</button>
  </li>
</ul>
